{% extends 'base.html' %}

{% block page_content %}
    <div class="col d-flex justify-content-center">
        <div class="card" style="text-align: center; width: 900px; margin-top: 25px">
            <div class="card-body">
                <form method="POST" action="{% url 'change password' %}">
                    {% csrf_token %}
                    {{ form }}
                    <button class="btn btn-outline-success" type="submit">Confirm Change</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
